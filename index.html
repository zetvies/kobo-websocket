<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Button Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', 'Monaco', 'Consolas', 'Lucida Console', monospace;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .grid-container {
                gap: 4px;
            }
            
            .grid-button {
                border-width: 1px;
            }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            width: 100vw;
            height: 100vh;
        }

        .grid-button {
            background-color: transparent;
            border: 2px solid #808080;
            color: transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .grid-button:hover {
            background-color: rgba(128, 128, 128, 0.3);
            border-color: #a0a0a0;
        }

        .grid-button:active {
            background-color: rgba(96, 96, 96, 0.5);
            border-color: #606060;
        }

        .status {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            z-index: 1000;
        }

        .pause-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            z-index: 2000;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            display: none;
            font-family: 'Courier New', 'Monaco', 'Consolas', 'Lucida Console', monospace;
        }

        .grid-container.paused {
            opacity: 0.3;
            pointer-events: none;
        }

        .question-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .question-text {
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            font-family: 'Courier New', 'Monaco', 'Consolas', 'Lucida Console', monospace;
            line-height: 1.4;
        }

        .yes-button {
            background-color: transparent;
            color: #808080;
            border: 2px solid #808080;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'Courier New', 'Monaco', 'Consolas', 'Lucida Console', monospace;
        }

        .yes-button:hover {
            background-color: rgba(128, 128, 128, 0.3);
            border-color: #a0a0a0;
            color: #a0a0a0;
        }

        .yes-button:active {
            background-color: rgba(96, 96, 96, 0.5);
            border-color: #606060;
            color: #606060;
        }
    </style>
</head>
<body>
    <div class="status" id="status">Connecting...</div>
    
    <!-- Initial question screen -->
    <div class="question-screen" id="questionScreen">
        <div class="question-text">Do you want to help her get through this?</div>
                 <button class="yes-button" onclick="startHelping()">YES</button>
    </div>
    
    <!-- Pause message -->
    <div class="pause-message" id="pauseMessage">Kita rehat sejenak</div>
    
    <!-- Button grid (initially hidden) -->
    <div class="grid-container" id="gridContainer" style="display: none;">
        <button class="grid-button" onclick="sendButtonClick(1)"></button>
        <button class="grid-button" onclick="sendButtonClick(2)"></button>
        <button class="grid-button" onclick="sendButtonClick(3)"></button>
        <button class="grid-button" onclick="sendButtonClick(4)"></button>
        <button class="grid-button" onclick="sendButtonClick(5)"></button>
        <button class="grid-button" onclick="sendButtonClick(6)"></button>
        <button class="grid-button" onclick="sendButtonClick(7)"></button>
        <button class="grid-button" onclick="sendButtonClick(8)"></button>
        <button class="grid-button" onclick="sendButtonClick(9)"></button>
        <button class="grid-button" onclick="sendButtonClick(10)"></button>
        <button class="grid-button" onclick="sendButtonClick(11)"></button>
        <button class="grid-button" onclick="sendButtonClick(12)"></button>
        <button class="grid-button" onclick="sendButtonClick(13)"></button>
        <button class="grid-button" onclick="sendButtonClick(14)"></button>
        <button class="grid-button" onclick="sendButtonClick(15)"></button>
        <button class="grid-button" onclick="sendButtonClick(16)"></button>
    </div>

    <script>
        let ws;
        const statusElement = document.getElementById('status');
        const pauseMessageElement = document.getElementById('pauseMessage');
        const gridContainerElement = document.getElementById('gridContainer');
        const questionScreenElement = document.getElementById('questionScreen');
        let currentState = 'play';
        let hasStartedHelping = false;

        function connectWebSocket() {
            ws = new WebSocket('wss://kobo-websocket.onrender.com/');

            ws.onopen = function() {
                statusElement.textContent = 'Connected';
                statusElement.style.color = '#00ff00';
                console.log('WebSocket connected');
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Index.html received:', data);
                    console.log('Message type:', data.type);
                    
                    if (data.type === 'button_click') {
                        console.log(`Button ${data.buttonNumber} clicked at ${data.timestamp}`);
                    } else if (data.type === 'state_change') {
                        currentState = data.state;
                        console.log(`State changed to: ${data.state}`);
                        
                                             if (data.state === 'pause') {
                         pauseMessageElement.textContent = 'Please wait until the button shows';
                         pauseMessageElement.style.display = 'block';
                         gridContainerElement.classList.add('paused');
                         // Hide buttons when paused
                         if (hasStartedHelping) {
                             gridContainerElement.style.display = 'none';
                         }
                     } else if (data.state === 'finish') {
                         pauseMessageElement.textContent = 'Thank you for playing ;)';
                         pauseMessageElement.style.display = 'block';
                         gridContainerElement.classList.add('paused');
                         // Hide buttons when finished
                         if (hasStartedHelping) {
                             gridContainerElement.style.display = 'none';
                         }
                     } else {
                         // Play state
                         pauseMessageElement.style.display = 'none';
                         gridContainerElement.classList.remove('paused');
                         // Show buttons when playing and has started helping
                         if (hasStartedHelping) {
                             gridContainerElement.style.display = 'grid';
                         }
                     }
                    } else if (data.type === 'connection') {
                        console.log('Connection message received');
                    } else {
                        console.log('Unknown message type:', data.type);
                    }
                } catch (error) {
                    console.error('Error parsing message in index.html:', error);
                    console.log('Raw message:', event.data);
                }
            };

            ws.onclose = function() {
                statusElement.textContent = 'Disconnected - Reconnecting...';
                statusElement.style.color = '#ff0000';
                console.log('WebSocket disconnected');
                
                // Try to reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = function(error) {
                statusElement.textContent = 'Connection Error';
                statusElement.style.color = '#ff0000';
                console.error('WebSocket error:', error);
            };
        }

        function startHelping() {
            hasStartedHelping = true;
            questionScreenElement.style.display = 'none';
            
            // Only show buttons if in play state
            if (currentState === 'play') {
                gridContainerElement.style.display = 'grid';
            } else {
                gridContainerElement.style.display = 'none';
            }
        }

                 function sendButtonClick(buttonNumber) {
             if (ws && ws.readyState === WebSocket.OPEN && currentState === 'play' && hasStartedHelping) {
                const message = {
                    type: 'button_click',
                    buttonNumber: buttonNumber
                };
                ws.send(JSON.stringify(message));
                console.log(`Sent button click: ${buttonNumber}`);
                         } else if (currentState === 'pause') {
                 console.log('System is paused');
             } else if (currentState === 'finish') {
                 console.log('Game is finished');
             } else if (!hasStartedHelping) {
                 console.log('Haven\'t started helping yet');
             } else {
                 console.log('WebSocket not connected');
             }
        }

        // Connect when page loads
        connectWebSocket();
    </script>
</body>
</html>
